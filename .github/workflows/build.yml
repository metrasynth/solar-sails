name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Run tests
      run: |
        uv run pytest

  build-macos:
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv add --dev pyinstaller
    
    - name: Build application
      run: |
        VERSION="$(uv run python -c 'import sails; print(sails.build_number())')"
        echo ${VERSION} > solar-sails-version.txt
        uv run pyinstaller -y specs/gui.spec
        cd dist
        mv 'Solar Sails.app' "Solar Sails ${VERSION}.app"
        tar cjvf 'Solar Sails.app.tar.bz2' "Solar Sails ${VERSION}.app"
    
    - name: Upload macOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: solar-sails-macos
        path: dist/Solar Sails.app.tar.bz2
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv add --dev pyinstaller
    
    - name: Build application
      run: |
        VERSION="$(uv run python -c 'import sails; print(sails.build_number())')"
        echo ${VERSION} > solar-sails-version.txt
        uv run pyinstaller -y specs/gui.spec
        cd dist
        mv solar-sails solar-sails-${VERSION}
        tar cjvf solar-sails-linux-x64.tar.bz2 solar-sails-${VERSION}
    
    - name: Upload Linux build artifact
      uses: actions/upload-artifact@v4
      with:
        name: solar-sails-linux
        path: dist/solar-sails-linux-x64.tar.bz2
        retention-days: 30